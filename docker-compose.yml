services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
  portainer:
    image: portainer/portainer-ce:alpine-sts
    ports:
      - 9443:9443
      volumes:
        - ./portainer:/data
        - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
